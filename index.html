<!DOCTYPE html>
<html>
	<head>
		<link href="src/css/style.css" rel="stylesheet">
		<script type="text/javascript" src="src/js/validacao.js"></script>
		<script type="text/javascript" src="src/js/requisicoes.js"></script>

		<meta charset="UTF-8">		
		<title>Registre-se gratuitamente</title>
	</head>

	<body>	
		<div id="background-form">
			<form onSubmit="return enviarFormAjax()">
				<table>
					<tr>
						<td>Email *</td>
						<td colspan="2"><input id="idEmail" type="email" size="45" required /></td>
					</tr>
					<tr>
						<td>Confirmar Email *</td>
						<td colspan="2"><input id="idConfEmail" type="email" size="45" onInput="validaConfirmacaoEmail(this)" required /><br><br></td>
					</tr>
					<tr>
						<td>Password *</td>
						<td><input id="idPassword" type="password" required onKeyUp="javascript: validaForcaSenha()" /></td>
						<td id="idBarraPassword"></td>
					</tr>
					<tr>
						<td>Confirme Password *</td>
						<td colspan="2"><input id="idConfPassword" type="password" onInput="validaConfirmacaoPassword(this)" required /><br><br></td>
					</tr>
					<tr>
						<td>Nome *</td>
						<td><input id="idNome" type="text" placeholder="Nome" required /></td>
						<td><input id="idApelido" type="text" placeholder="Apelido" /></td>
					</tr>
					<tr>
						<td>Rua / Nº</td>
						<td colspan="2"><input id="idEndereco" type="text"/></td>
					</tr>
					<tr>
						<td>Código Postal / Localidade *</td>
						<td width="20px"><input id="idCodPostal" type="text" placeholder="Ex. 9999-999" onkeypress="this.value = mascaraCodigoPostal(this.value);" maxlength="9" /></td>
						<td><input id="idLocalidade" type="text" /></td>
					</tr>
					<tr>
						<td>País</td>
						<td colspan="2"><input id="idPais" type="text" /></td>
					</tr>
					<tr>
						<td>NIF</td>
						<td colspan="2"><input id="idNIF" type="number" maxlength="9" onkeypress="return limiteDigitosNIF(this.value)" /></td>
					</tr>
					<tr>
						<td>Telefone</td>
						<td colspan="2"><input id="idTelefone" type="tel" placeholder="Insira o número aqui" /></td>
					</tr>
				</table>
				<input type="submit" id="idRegistro" value="Registro">
			</form>
		</div>
		
		<div id="idRetorno"></div>
	</body>
</html>
